<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de centros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Base de datos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Centros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alumnos">Alumnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/matriculados">Matriculados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aprobados">Aprobados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/modificar">Modificar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center mt-5">Listado de cursos</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
        </tr>
      </thead>
      <tbody id="centros">

      </tbody>

    </table>
  </div>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/listaCentros",
        type: "GET",
        dataType: "json",
        success: function (data) {
          console.log(data);
          for (let i = 0; i < data.length; i++) {
            $('#centros').append('<tr><th>' + data[i].ID + '</th><td>' + data[i].NOMBRE + '</td></tr>');
          }
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
