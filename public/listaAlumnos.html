<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Base de datos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/centros">Centros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/modificar">Modificar curso</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Alumnos</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Listado de alumnos</a></li>
              <li><a class="dropdown-item" href="/matriculados">Alumnos matriculados</a></li>

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1 class="text-center mt-5">Listado de alumnos</h1>
        <table class="table table-striped">
            <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
          </tr>
        </thead>
        <tbody id="centros">
          
        </tbody>
      
        </table>
    </div>
    <script>
        $(document).ready(function(){
          //Obtenemos los alumnos
            $.ajax({
                url: "/listaAlumnos",
                type: "GET",
                dataType: "json",
                success: function(data){
                    console.log(data);
                    for (let i = 0; i < data.length; i++) {
                      //Los imprimimos dinÃ¡micamente en una tabla
                        $('#centros').append('<tr><th>'+data[i].ID+'</th><td>'+data[i].NOMBRE+'</td></tr>');
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
